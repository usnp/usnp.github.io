<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>.xyz > .co</title>

        <style>
            html, body {
                height: 100%;
                background-color: #000000;
                padding: 0;
                margin: 0;
            }

            div {
                justify-content: center;
                align-items: center;
                text-align: center;
                display: flex;
            }

            body {
                font-family: "Helvetica", Helvetica, Verdana, Arial, sans-serif;
                color: #ffffff;
            }

            .footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100px;
                width: 100%;
            }

            #footer-content {
                color: #7f7f7f;
            }

            #title-wrap {
                width: 100%;
                height: 100%;
            }

            a:link {
                color: #4f4f4f;
                text-decoration: none;
            }

            a:visited {
                color: #3f3f3f;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            a:active {
                text-decoration: none;
            }

            .title a:link {
                color: #ffffff;
            }

            .title a:visited {
                color: #ffffff;
            }
        </style>

        <script type="application/javascript">
            const done = 1630098000000;

            document.addEventListener('DOMContentLoaded', () => {
                const time = document.getElementById('time');

                const cancel = setInterval(() => {
                    const diff = done - new Date();

                    if (diff <= 0) {
                        cancel();
                        return;
                    }

                    const total_hours = diff / 1000 / 3600;

                    const days = Math.floor(total_hours / 24);
                    const hours = Math.floor(total_hours % 24);

                    time.innerText = `${days} days, ${hours} hours`;
                }, 1000);
            });
        </script>
    </head>

    <body>
        <div id="title-wrap">
            <span class="title">
                <h1><span id="time">???</span> remaining.</h1>
            </span>
        </div>
    </body>
</html>
