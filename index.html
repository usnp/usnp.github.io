<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>.tech > .xyz > .co</title>

        <style>
            html, body {
                height: 100%;
                background-color: #000000;
                padding: 0;
                margin: 0;
            }

            div {
                justify-content: center;
                align-items: center;
                text-align: center;
                display: flex;
            }

            body {
                font-family: "Helvetica", Helvetica, Verdana, Arial, sans-serif;
                color: #ffffff;
            }

            .footer {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100px;
                width: 100%;
            }

            #footer-content {
                color: #7f7f7f;
            }

            #title-wrap {
                width: 100%;
                height: 100%;
                flex-direction: column;
            }

            a:link {
                color: #4f4f4f;
                text-decoration: none;
            }

            a:visited {
                color: #3f3f3f;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            a:active {
                text-decoration: none;
            }

            .title a:link {
                color: #ffffff;
            }

            .title a:visited {
                color: #ffffff;
            }
        </style>
    </head>

    <body>
        <div id="title-wrap">
            <div class="title">
                <h1>nyquist technologies</h1>
            </div>
        </div>
    </body>
</html>
